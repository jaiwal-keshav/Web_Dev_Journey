<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="class-2/love.png">
</head>
<body>

    <thead>
        <h1>Welcome to CodeHelp</h1>
        <h2>Contact Us Form</h2>
    </thead>

    
        <form action="success.html">
            <label for="name" >Name </label>
            <input type="text" placeholder="Enter Your Name" required>
            <br>
            <label for="email" >Email </label>
            <input type="text" placeholder="Enter Your Email" required>
            <br>
            <label for="Contact" >Contact</label>
            <input type="number" placeholder="Enter Your Contact" required>
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option selected>None</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="none">Don't Speficy</option>
            </select> <br>
            <label for="dob">Date of Birth</label>
            <input type="date" required>
            <br>
            <label for="rating">Rating</label>
            <input type="radio" name="rating" id="1" value="1" >
            <label for="1">1</label>
            <input type="radio" name="rating" id="2" value="2">
            <label for="2">2</label>
            <input type="radio" name="rating" id="3" value="3">
            <label for="3">3</label>
            <input type="radio" name="rating" id="4" value="4">
            <label for="4">4</label>
            <input type="radio" name="rating" id="5" value="5">
            <label for="5">5</label>
            <br>
            <label for="message">Enter Your Message</label> <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            <br>

            <input type="submit" value="Submit" id="submit">
            <input type="reset" id="reset">
        </form>


    <foot>
        <a href="https://www.youtube.com/?gl=IN" target="_blank">
            <img src="yt.jpg" alt="youtube" height="50px" width="50px">
    </a>
    </foot>

</body>
</html>
